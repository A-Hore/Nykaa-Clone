<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In Page</title>
    <link rel="stylesheet" href="signIn.css">
</head>

<body>
    <div id="container">
        <h2>REGISTER</h2>
        <hr>
        <div class="earn">
            <span>Register to Earn </span> <span>2000 Reward Points!</span>
        </div>
        

        <form id="form">
            <label for="name">Name</label>
            <input type="text" placeholder="Name" id="name" required> <br> <hr>

            <label for="number">Phone Number</label>
            <input type="number" placeholder="Phone Number" id="number" required> <br> <hr>

            <label for="email">Email Address</label>
            <input type="email" placeholder="Email Address" id="email" required> <br> <hr>

            <label for="password">Create Password</label>
            <input type="password" placeholder="Create Password" id="password" required> <br>  <hr>

            <input id="submit" style="height:30px;width: 80%; display:block; margin:30px auto 0px auto; background-color: rgb(252,39,164)  ;" type="submit" value="REGISTER">
        </form>
        <div>
           <a  href="login.html"> <button  >Already Have An Account!</button> </a>
        </div>

    </div>
</body>

</html>

<script>
    document.querySelector("form").addEventListener("submit",submitFun) ;

    var ragisterArr = JSON.parse(localStorage.getItem("ragisterData")) || [] ;
    function submitFun(){
        event.preventDefault() ;
        var ragisterObj = {
            Name : form.name.value ,
            Number: +(form.number.value) ,
            Email : form.email.value ,
            Password : form.password.value ,
        }
        ragisterArr.push(ragisterObj) ;
        localStorage.setItem("ragisterData" , JSON.stringify(ragisterArr));

        window.location.href = "login.html" ;
    }
</script>
